root = "."
tmp_dir = "tmp"

[build]
cmd = "go build -o ./bin/auth cmd/auth/main.go"
bin = "bin/auth"
full_bin = "./bin/auth"
include_ext = ["go"]
exclude_dir = ["assets", "tmp", "vendor", "testdata"]
include_dir = []
exclude_file = []
delay = 1000 # ms
stop_on_error = true
log = "air.log"

[log]
time = false

[color]
main = "magenta"
watcher = "cyan"
build = "yellow"
runner = "green"

[misc]
clean_on_exit = true
